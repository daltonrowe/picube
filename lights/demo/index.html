<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      // hacking my own requirejs
      window.module = { exports: {} };
      window.requires = {};

      function require(className, all = false) {
        window.requires[className] = window.module.exports[className];
      }
    </script>

    <script src="../src/lib/colorMath.js"></script>
    <script>
      require("colorMath");
    </script>

    <script src="../src/lights.js"></script>
    <script>
      require("Lights");
    </script>

    <script src="../src/effects/default.js"></script>
    <script>
      require("DefaultEffect");
    </script>

    <script src="../src/effects/breathe.js"></script>
    <script>
      require("BreatheEffect");
    </script>

    <script src="../src/effects/boil.js"></script>
    <script>
      require("BoilEffect");
    </script>

    <script src="../src/effects/upanddown.js"></script>
    <script>
      require("UpAndDownEffect");
    </script>

    <script src="../src/effects/nightride.js"></script>
    <script>
      require("NightRideEffect");
    </script>

    <script src="../src/effects/rotate.js"></script>
    <script>
      require("RotateEffect");
    </script>

    <script src="./main.js" defer></script>

    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #222;
      }

      #leds {
        display: flex;
        gap: 1px;
        opacity: calc(var(--brightness) / 255);
      }

      .pixel {
        width: 20px;
        height: 20px;
        background-color: var(--color);
      }

      #effects {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
      }
    </style>
  </head>
  <body></body>
</html>
